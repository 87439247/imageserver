language: go

go:
  - 1.2
  - tip

services:
  - memcached
  - redis-server

before_install:
  - sudo apt-get install graphicsmagick
  - cd $PKG && go get -v .
  - go get -v github.com/golang/lint/golint
  - export PATH=$PATH:/home/travis/gopath/bin #ugly hack

script:
  - go test -v -cover ./...
  - go test -v -run=Benchmark -bench=. -benchmem ./...
  - golint .
  - goimports -l .
